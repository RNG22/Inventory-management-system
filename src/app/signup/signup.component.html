<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Sign-up</h1>
          <h4>please Register Yourself</h4>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
        <mat-form-field>
          <mat-label>Full Name</mat-label>
          <input formControlName="name" matInput placeholder="pat@example.com" >
          
            <!-- <mat-error>{{}}</mat-error> -->
          
        </mat-form-field><br>
        <mat-form-field>
          <mat-label>Phone Number</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="phoneNumber" required>
         
            <!-- <mat-error>{{}}</mat-error> -->
       
        </mat-form-field><br>
          <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="email" required>
          
              <!-- <mat-error>{{}}</mat-error> -->
            
          </mat-form-field><br>
          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input formControlName="password" matInput type='password'>
            <button mat-icon-button matSuffix >
              <!-- <mat-icon>{{}}</mat-icon> -->
            </button>  </mat-form-field><br>
            <button [disabled]="!signupForm.valid" type="submit" mat-raised-button color="primary" >Sign up</button><br>
            
         </form>
         <a style="color: #fff; margin-top:10px;" routerLink="/login">Already registered ?click to login</a>
      </div>
    
    </div>
  </div>
</div>
