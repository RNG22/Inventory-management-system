<h1 mat-dialog-title>Reactive form</h1>
<div mat-dialog-content>
<form [formGroup]="productForm">
  <mat-form-field appearance="outline">
    <mat-label>Product name</mat-label>
    <input formControlName="productName" matInput placeholder="name">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Product category</mat-label>
    <mat-select formControlName="category" placeholder="category">
      <mat-option>None</mat-option>
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>
    <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input formControlName="date" matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
 <label for=""><h1>product freshness</h1></label>
 <mat-radio-group  formControlName="freshness" class="example-radio-group">
  <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">{{fresh}}</mat-radio-button>
</mat-radio-group>
<mat-form-field appearance="outline">
  <mat-label>Price</mat-label>
  <input formControlName="price" matInput type="number" placeholder="name">
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Comment</mat-label>
  <textarea formControlName="comment" matInput></textarea>
</mat-form-field>
<div formArrayName="adresses">
  <div *ngFor="let address of adressForms().controls; let i=index" [formGroupName]="i">
    <mat-form-field appearance="outline">
      <input matInput placeholder="Address1" formControlName="address1">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Address2" formControlName="address2">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput type="number" placeholder="Pin Code" formControlName="pinCode">
    </mat-form-field>

    <button mat-raised-button color="warn" (click)="deleteAdress(i)">Delete</button>
  </div>
</div>

  <button class="btn" mat-raised-button color="primary" (click) ="addAdress()">add Address</button>
</form>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>close</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
  </div>
</div>
